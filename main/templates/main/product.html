{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row text-center">

        <div class="col-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h3 class="my-0 font-weight-normal">{{object.name}}</h3>
                    <h4 class="my-0 font-weight-normal">{{object.description}}</h4>
                </div>
                <img class="card-img-top"
                    src="{{ object.image|mymedia }}"
                    alt="Card image cap">
                </ul>
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <li>{{object.category}}</li>
                </ul>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{object.cost}} ₽</h1>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                    {% if user.is_authenticated %}
                        <a href="{% url 'main:product_update' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Изменить</a>
                        <a href="{% url 'main:product_delete' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>

{% endblock %}
