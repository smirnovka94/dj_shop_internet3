{% extends 'main/base.html' %}
{% load my_tags %}
{% block content %}
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{object.cost}} ₽</h1>
                        <img class="card-img-top"
                             src="{{ object.image|mymedia }}"
                             alt="Card image cap">
                        </ul>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.description|slice:":10"}}...</li>
                            <li>{{object.category}}</li>
                        </ul>
                        <a href="{% url 'main:product' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Купить</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
