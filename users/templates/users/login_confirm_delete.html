{% extends 'main/base.html' %}
{% load my_tags %}

{% block content %}
<h2>Login</h2>
  {% csrf_token %}
  <p>Are you sure you want to delete the user with email: {{ email }}?</p>
  <form action="{% url 'users:delete' pk=object.pk %}" method="POST">
      {% csrf_token %}
      <button type="submit">Delete</button>
  </form>
{% endblock %}
